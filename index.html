<html>
  <head>
    <title>Chinese Zodiac</title>

      <script>

        var monkey = "<img src = 'monkey.jpg' height = '500px' width = '500px'>";

        var rooster = "<img src = 'rooster.jpg' height = '500px' width = '500px'>";

        var dog = "<img src = 'dog.jpg' height = '500px' width = '500px'>";

        var pig = "<img src = 'pig.jpg' height = '500px' width = '500px'>";

        var rat = "<img src = 'rat.jpg' height = '500px' width = '500px'>";

        var sheep = "<img src = 'goat.jpg' height = '500px' width = '500px'>";


        function zodiac()
        {
        var year = document.getElementById("input").value;
        year = parseInt(year);
        if (year % 12 == 0)
        {
            document.getElementById("sign").innerHTML = monkey;
        }
        else if (year % 12 == 1)
        {
          document.getElementById("sign").innerHTML = rooster;
        }
        else if (year % 12 == 2)
        {
          document.getElementById("sign").innerHTML = dog;
        }
        else if (year % 12 == 3)
        {
          document.getElementById("sign").innerHTML = pig;
        }
        else if (year % 12 == 4)
        {
          document.getElementById("sign").innerHTML = rat;
        }
        else if (year % 12 == 5)
        {
          document.getElementById("sign").innerHTML = ox;
        }
        else if (year %  12 == 6)
        {
          document.getElementById("sign").innerHTML = tiger;
        }
        else if (year %  12 == 7)
        {
          document.getElementById("sign").innerHTML = rabbit;
        }
        else if (year % 12 == 8)
        {
          document.getElementById("sign").innerHTML = dragon;
        }
        else if (year % 12 == 9)
        {

          document.getElementById("sign").innerHTML = snake;
        }
        else if (year % 12 == 10)
        {
          document.getElementById("sign").innerHTML = horse;
        }
        else if (year % 12 == 11)
        {
          document.getElementById("sign").innerHTML = goat;
        }
        else
        {
          alert("Error");
        }
      }

      </script>
